<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article class="product">
      <picture class="product_img"
        ><source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 600px)" />

        <img src="images\image-product-mobile.jpg" alt="perfume"
      /></picture>

      <div class="product_content">
        <p class="product_category">Perfume</p>

        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex_group">
          <p class="product_price"><span>Current price:</span>$149.99</p>
          <p class="product_original_price">
            <span>Original price:</span><s>$169.99</s>
          </p>
        </div>

        <button class="button">Add to Cart</button>
      </div>
    </article>
  </body>
</html>
